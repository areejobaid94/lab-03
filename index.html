<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <header>
    <h1 id='hader'>The Gallery of Horns</h1>
    <div class='header-cont'>
      <h2>Select By Keyword:</h2>
      <select id='select'>
        <option value="default">All</option>
      </select>
    </div>
    <div class='header-cont'>
      <h2>Sort By:</h2>
      <select id='sort-by'>
        <option value="default">Sort By</option>
        <option value="keyword">keyword</option>
        <option value="title">Title</option>
        <option value="horns">Horns</option>
      </select>
    </div>
    <div class='header-cont'>
      <h2>
        Quick Sort
      </h2>
      <button id='quick-sort-title'>Sort By Title</button>
      <button id='quick-sort-horns'>Sort By Horns</button>
    </div>
    <div class='header-cont'>
      <h2>
        Pages
      </h2>
      <button id='switch-first-page'>First Page</button>
      <button id='switch-second-page'>Second Page</button>
    </div>
  </header>
  <main>
    <section id="photo-template">
      <h2></h2>
      <img src="" alt="">
      <h3></h3>
      <h4 class="horns"></h4>
      <h4 class="keyword"></h4>
    </section>
    <div id='allFirItems'>
    </div>
    <div>
      <template id="allSenItems" type="text/x-tmpl-mustache">
        <div class="card-2nd">
        <h2>{{title}}</h2>
        <img src={{image_url}}>
        <h3>{{description}}</h3>
        <h4 class="horns">{{horns}}</h4>
        <h4 class="keyword">{{keyword}}</h4>
        </div>
      </template>
      <div id = 'senContent'>

      </div>
    </div>
  </main>
  <footer>
    contact as: areej.obaid@yahoo.com
  </footer>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
